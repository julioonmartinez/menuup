
@if (progressBar) {
    <mat-progress-bar mode="query"></mat-progress-bar>
}
<h2 mat-dialog-title class="title-form" > {{mood == 'new' ? 'Paso 1. Nombre de tu negocio' : 'Adita tu informai√≥n' }} </h2>
<mat-dialog-content>
   <form [formGroup]="myForm" class="form" autocomplete="off" >
    <mat-form-field appearance="outline" >
        <mat-label>Nombre de tu negocio</mat-label>
        <input matInput type="text" formControlName="nameCompany" >
        <mat-hint>Un nombre corto que te identifique</mat-hint>
    </mat-form-field>
    <div class="content-actions">
        <button mat-button class="btn-save"  (click)="save()" >
            <mat-icon>save</mat-icon>
            Guardar </button>
         <button type="button" (click)="buttonCancelar()" mat-button class="btn-cancel"   >
            <mat-icon>cancel</mat-icon>
            Cancelar</button>
    </div>
   </form>


</mat-dialog-content>
